<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model="obj: url(https://raw.githubusercontent.com/BrocoliCosmique/blendertest/master/sapin.obj); 
            mtl: url(https://raw.githubusercontent.com/BrocoliCosmique/blendertest/master/sapin.mtl)";
                  scale="0.25 0.25 0.25"
            position="0d 0.5 0"
            rotation="0 90 0"
                  >
        </a-entity>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
